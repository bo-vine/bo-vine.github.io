<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>T&K Wedding Invitation</title>
  <link rel="stylesheet" href="style.css">
</head>
<!-- USEFUL FOR DOING THE NAVBAR ON ALL DEVICES  -->
<!-- https://www.geeksforgeeks.org/how-to-scroll-to-an-element-inside-a-div-using-javascript/ -->

<!-- LAST THING I DID: -->
<!--  -->
<body>
  <nav>
    <!-- Direct user's to scroll down -->
    <div id="scoll-arrow" style="display:none;"></div>
    <ul>
      <li section="section-video" onClick="scrollToElement(this)">
        <button id="nav-video" class="btn nav">
          Video
        </button>
        <div class="nav-icon"></div>
      </li>
      <li section="section-invitation" onClick="scrollToElement(this)">
        <button id="nav-invite" class="btn nav">
          Invitation
        </button>
        <div class="nav-icon"></div>
      </li>
      <li section="section-registry" onClick="scrollToElement(this)">
        <button id="nav-registry" class="btn nav">
          Registry
        </button>
        <div class="nav-icon"></div>
      </li>
      <li section="section-other" onClick="scrollToElement(this)">
        <button id="nav-other" class="btn nav">
          Other
        </button>
        <div class="nav-icon"></div>
      </li>
    </ul>
  </nav>

  <main>
    <section id="section-video">
      <div style="width: 100%; margin: 0 auto">
        <iframe src="https://www.youtube.com/embed/ZYsy44_7DMM" 
        title="YouTube&#39;s Biggest Copycats" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </div>
    </section>

    <section id="section-invitation">
      <div style="width:100%;height:100%;" 
            data-fillout-id="ohCsivJJ8Xus" 
            data-fillout-embed-type="standard" 
            data-fillout-inherit-parameters>
      </div>
      <script src="https://server.fillout.com/embed/v1/"></script>
    </section>

    <section id="section-registry">
      <button id="amazon" class="btn reg">
        <a href="https://www.amazon.com/wedding/share/Ktwedreg">
          Amazon
        </a>
      </button>

      <button id="target" class="btn reg">
        <a href="https://www.target.com/gift-registry/gift/kandtwedding-1">
          Target
        </a>
      </button>

      <button id="macys" class="btn reg">
        <a href="https://www.macys.com/registry/Kira-Bockemehl-Tyler-Ma/2433545">
          Macy's
        </a>
      </button> 
    </section>

    <section id="section-other"></section>

    <!-- MIGHT remove this and add to other section <section id="section-closing"></section> -->
  </main>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
